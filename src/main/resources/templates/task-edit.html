<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title th:text="${tasks.taskName}"></title>
</head>
<body>
<div class="container text-center">
  <h1>Редактировать задачу</h1>
  <form th:action="@{'/edit/' + ${tasks.id}}" th:object="${tasks}" method="post">
    <div class="form-group">
      <label for="taskName">Заголовок</label>
      <input type="text" id="taskName" th:field="*{taskName}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="taskDescription">Описание</label>
      <input type="text" id="taskDescription" th:field="*{taskDescription}" class="form-control" />
    </div>
    <br>
    <button type="submit" class="btn btn-secondary"><i class="fa fa-pencil"></i></button>
    <a href="/" class="btn btn-secondary"><i class="fa fa-arrow-circle-left"></i></a>
  </form>
</div>
</body>
</html>
