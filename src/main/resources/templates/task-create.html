<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title th:text="${title}"></title>
</head>
<body>
<div class="container mt-5">
  <h1>Создать задачу</h1>
  <form th:action="@{/create}" th:object="${tasks}" method="post">
    <div class="mb-3">
      <label for="taskName" class="form-label">Заголовок</label>
      <input type="text" class="form-control" id="taskName" th:field="*{taskName}" required>
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Описание</label>
      <textarea class="form-control" id="taskDescription" th:field="*{taskDescription}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="/" class="btn btn-secondary">Назад к списку</a>
  </form>
</div>
</body>
</html>
