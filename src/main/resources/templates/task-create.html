<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title th:text="${title}"></title>
</head>
<body>
<div class="container mt-5 text-center">
  <h1>Создать задачу</h1>
  <form th:action="@{/create}" th:object="${tasks}" method="post">
    <div class="mb-3">
      <label for="taskName" class="form-label">Заголовок</label>
      <input type="text" class="form-control" id="taskName" th:field="*{taskName}" required>
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Описание</label>
      <textarea class="form-control" id="taskDescription" th:field="*{taskDescription}" required></textarea>
    </div>
    <button type="submit" class="btn btn-secondary"><i class="fa fa-plus-square"></i></button>
    <a href="/" class="btn btn-secondary"><i class="fa fa-arrow-circle-left"></i></a>
  </form>
</div>
</body>
</html>
